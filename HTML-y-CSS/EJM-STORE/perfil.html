<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>perfil</title>
</head>
<body>
    <center><a class="logo-inicio" href="index.html"><img src="./logo/logo.pg.png" alt=""></a></center>
    <div  class="sesion_p">
        <p class="p">Mi Perfil</p>
    </div>
    <article class="card"> 
        <header class="card-header">
            <img src="icono/card-pattern.jpg" alt="pattern-card" class="card-header_image">
            <img src="icono/victor.jpg" alt="profile-image" class="card-header_profile">
        </header>
        <section class="card-body">
            <p class="card-text">Julian Posso
                <span class="card-text card-text_ligth">17</span>
            </p>
            <p class="card-text card-text_light">Medellin</p>
        </section>
        <footer class="card-footer">
            <div class="card-stats">
                <p class="card-number">80k</p>
                <p class="card-text card-text_light">followers</p>
            </div>
            <div class="card-stats">
                <p class="card-number">803k</p>
                <p class="card-text card-text_light">likes</p>
            </div>
            <div class="card-stats">
                <p class="card-number">1.4k</p>
                <p class="card-text card-text_light">photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
